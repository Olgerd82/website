  <style>
    .swiper-slide {

      justify-content: center;
      align-items: center;
    }

    video {
      width: 100%;
      height: auto;
      max-height: 80vh;
      border-radius: 10px;
      background: #000;
    }
  </style>
</head>

    <div class="swiper">

        </div>
